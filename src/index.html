<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>nodeCopy</title>
	    <link rel="stylesheet" type="text/css" href="/home.css" />
	</head>
	<body>
		<header>Copy from <input id="from" class="path" type="text" value="{{fromPath}}"></header>
		<header>to <input id="to" class="path" type="text" value="{{toPath}}"></header>
		<header class="message">{{message}}</header>
		<ul>
			{{#files}}
				<li>
					<a href="/?file={{{.}}}">/{{.}}</a>
				</li>
			{{/files}}
		</ul>
	    <script src="client.js"></script>
	</body>
</html>
